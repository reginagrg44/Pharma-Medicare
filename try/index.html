<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    
    <section class="checkout-form">
    
       <h1 class="heading" style="margin-top: 100px;">complete your order</h1>
       
       
      
    
       
    
          <div class="flex">
    
          <!-- Form fillup -->
          
          <form name="myForm" action="" method="post"  onsubmit="return validateForm()">
             <div class="inputBox">
                <span>your name</span>
                <input type="text" placeholder="enter your name" name="name" id="name" >
             </div>
             <div class="inputBox">
                <span>your number</span>
                <input type="number" placeholder="enter your number" name="number" >
             </div>
             <div class="inputBox">
                <span>your email</span>
                <input type="email" placeholder="enter your email" name="email"  >
             </div>
    
             
             <div class="inputBox">
                <span>address </span>
                <input type="text" placeholder="e.g. balaju-manakamanatole" name="address" >
             </div>
             
             <div class="inputBox">
                <span>your city</span>
                <input type="text" placeholder="enter your city" name="city" >
             </div>
             
            
            
          </div>
    
          <input type="submit" value="order now" name="order_btn" class="btn" style="width:25%"  >
       </form>
       </div>
    
    </section>
    
    </div>

</body>
<script>
    function validateForm() {
        var name = document.forms["myForm"]["name"].value;
        var number = document.forms["myForm"]["number"].value;

        if (name == "") {
            alert("Full name is required.");
            return false;
        }

        if (number == "") {
            alert("Number is required.");
            return false;
        }
    }
</script>
</html>
